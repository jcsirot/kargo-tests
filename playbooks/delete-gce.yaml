---
- hosts: all
  sudo: False
  gather_facts: no

  tasks:

    - name: delete gce instances
      local_action:
        gce:
          instance_names: "{{ inventory_hostname }}"
          service_account_email: "{{ gce_service_account_email }}"
          pem_file: "{{ gce_pem_file }}"
          project_id: "{{ gce_project_id }}"
          state: 'absent'
